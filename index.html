<!DOCTYPE html>
<html>

<head>
  <title>BZ's Projects Gallery</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1f20;
    }

    ::-webkit-scrollbar{
      width: 0
    }

    * {
      box-sizing: border-box;
    }

    .slider {
      width: 70%;
      margin: 80px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }

    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }

    header {
      background-color: #e8e8e9;
      position: relative;
    }

    header:after {
      content: '';
      background: url('./header_border.jpg') repeat-x;
      height: 12px;
      width: 100%;
      left: 0;
      bottom: -12px;
      position: absolute;
    }

    header h2 {
      font: normal 28px 'Rochester', cursive;
      text-align: center;
      padding: 5px;
      background-color: #3a3a3b;
      box-shadow: 0 1px 2px #888;
      border: 1px solid #333;
      width: 200px;
      margin: auto;
      color: #fff;
    }

    header h1 {
      text-align: center;
      font: normal 56px 'Bree Serif', sans-serif;
      color: #494949;
      padding: 40px 0 60px;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
